<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --fg: #000;
      --calc-bg: #fff;
    }
    body.dark {
      --bg: #333;
      --fg: #f0f2f5;
      --calc-bg: #444;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
    }
    .calculator {
      background: var(--calc-bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      overflow: hidden;
    }
    .display {
      background: #282c34;
      color: #fff;
      padding: 20px;
      font-size: 2rem;
      text-align: right;
      position: relative;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }
    #historyMini {
      font-size: 0.8rem;
      opacity: 0.7;
      display: block;
      text-align: right;
      margin-bottom: 5px;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: 1px solid #e0e0e0;
      background: #fafafa;
      cursor: pointer;
      transition: background 0.2s;
    }
    .operator {
      background: #f4f7fa;
      color: #2e86de;
    }
    .equal {
      background: #2e86de;
      color: #fff;
      grid-column: span 2;
    }
    .clear {
      background: #e74c3c;
      color: #fff;
    }
    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <span id="historyMini"></span>
      <div id="displayValue">0</div>
      <div class="theme-toggle" id="themeToggle">üåô</div>
    </div>
    <div class="keys">
      <button class="clear" data-action="clear">AC</button>
      <button data-action="back">‚Üê</button>
      <button class="operator" data-action="%">%</button>
      <button class="operator" data-action="/">√∑</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-action="*">√ó</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-action="-">‚àí</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-action="+">+</button>

      <!-- MR button moved below + -->
      <button data-action="mrecall">MR</button>
      <button data-action="sqrt">‚àö</button>
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equal" data-action="=">=</button>

      <button data-action="plusminus">¬±</button>
      <button data-action="mplus">M+</button>
    </div>
  </div>

  <script>
    (() => {
      const d = document.getElementById('displayValue');
      const mini = document.getElementById('historyMini');
      const hist = JSON.parse(localStorage.getItem('calcHist') || '[]');
      const mem = parseFloat(localStorage.getItem('calcMem') || '0');
      let history = [...hist];
      let memory = mem;
      let curr = '0', prev = null, op = null, reset = false;

      function update() {
        d.textContent = curr;
        mini.textContent = history[history.length - 1] || '';
        localStorage.setItem('calcHist', JSON.stringify(history.slice(-5)));
        localStorage.setItem('calcMem', memory);
      }

      function calculate(a, o, b) {
        if (o === '+' || o === '-' || o === '*' || o === '/' || o === '%') {
          if (o === '%') return a * b / 100;
          return Function(`return ${a}${o}${b}`)();
        }
        return b;
      }

      function handle(val, act) {
        if (val !== undefined) {
          if ((curr === '0' && val !== '0') || reset) curr = val;
          else curr += val;
          reset = false;
        } else if (act) {
          switch (act) {
            case 'clear':
              curr = '0'; prev = null; op = null;
              break;
            case 'back':
              curr = curr.slice(0, -1) || '0';
              break;
            case 'sqrt':
              curr = (Math.sqrt(parseFloat(curr))).toString();
              break;
            case 'plusminus':
              curr = (parseFloat(curr) * -1).toString();
              break;
            case 'mplus':
              memory += parseFloat(curr);
              break;
            case 'mrecall':
              curr = memory.toString();
              break;
            case '=':
              if (op && prev != null) {
                const res = calculate(prev, op, parseFloat(curr));
                history.push(`${prev}${op}${curr}=${res}`);
                curr = res.toString(); op = null; prev = null; reset = true;
              }
              break;
            default:
              if (['+', '-', '*', '/', '%'].includes(act)) {
                op = act; prev = parseFloat(curr); reset = true;
              }
          }
        }
        update();
      }

      document.querySelector('.keys').addEventListener('click', e => {
        const v = e.target.dataset.value;
        const a = e.target.dataset.action;
        if (!v && !a) return;
        handle(v, a);
      });

      document.addEventListener('keydown', e => {
        const map = {
          'Enter': '=', 'Escape': 'clear', 'Backspace': 'back',
          '+': '+', '-': '-', '*': '*', '/': '/', '%': '%', '.': '.'
        };
        if (map[e.key]) handle(undefined, map[e.key]);
        else if (/\d/.test(e.key)) handle(e.key);
      });

      document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const dark = document.body.classList.contains('dark');
        localStorage.setItem('darkMode', dark);
        document.getElementById('themeToggle').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      });

      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
        document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
      }

      update();
    })();
  </script>
</body>
</html>
